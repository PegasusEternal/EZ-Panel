version: "3.9"
services:
  ezpanel:
    build:
      context: .
      dockerfile: Dockerfile.prod
    network_mode: host
    cap_add:
      - NET_ADMIN
    environment:
      - EZ_PANEL_HOST=0.0.0.0
      - EZ_PANEL_PORT=5000
      - GUNICORN_WORKERS=3
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=60
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
